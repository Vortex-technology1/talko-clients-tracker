<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TALKO Clients Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>T</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAOmGZTwlC820Eh7axijcIFt0SPCmpEquc",
      authDomain: "talko-clients-tracker.firebaseapp.com",
      projectId: "talko-clients-tracker",
      storageBucket: "talko-clients-tracker.firebasestorage.app",
      messagingSenderId: "1048160665282",
      appId: "1:1048160665282:web:c28486793cfc6bc0a3455b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // State
    let currentUser = null;
    let records = [];
    let showForm = false;
    let editingRecord = null;
    let filterMonth = '';
    let filterStatus = '';
    let filterSearch = '';
    let unsubRecords = null;

    // SVG Icons
    const icons = {
      logo: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="4"/><path d="M9 12h6M12 9v6"/></svg>`,
      plus: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>`,
      edit: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>`,
      trash: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/></svg>`,
      copy: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 014-4h14M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 01-4 4H3"/></svg>`,
      close: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>`,
      search: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>`,
      calendar: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>`,
      euro: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8.5a6.5 6.5 0 00-11-4.7M18 15.5a6.5 6.5 0 01-11 4.7M4 10h10M4 14h10"/></svg>`,
      check: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>`,
      clock: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>`,
      wallet: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 4H3a2 2 0 00-2 2v12a2 2 0 002 2h18a2 2 0 002-2V6a2 2 0 00-2-2zM1 10h22"/></svg>`,
      warning: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0zM12 9v4M12 17h.01"/></svg>`,
      google: `<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>`,
      logout: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>`,
    };

    // Service types
    const serviceTypes = [
      { value: 'monthly', label: 'Місячне наставництво' },
      { value: 'consulting_3m', label: '3 місяці консалтингу' },
      { value: 'marketing_2m', label: '2 місяці маркетингу' },
      { value: 'program_3m', label: 'Програма 3 міс' },
      { value: 'franchise', label: 'Франшиза' },
      { value: 'other', label: 'Інше' },
    ];

    // Helpers
    const getCurrentMonth = () => {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    };

    const getMonthLabel = (monthStr) => {
      if (!monthStr) return '';
      const [year, month] = monthStr.split('-');
      const months = ['Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень', 
                      'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'];
      return `${months[parseInt(month) - 1]} ${year}`;
    };

    const getNextMonth = (monthStr) => {
      const [year, month] = monthStr.split('-').map(Number);
      const nextMonth = month === 12 ? 1 : month + 1;
      const nextYear = month === 12 ? year + 1 : year;
      return `${nextYear}-${String(nextMonth).padStart(2, '0')}`;
    };

    const getStatus = (record) => {
      if (record.isDeposit) return 'deposit';
      if ((record.paid || 0) >= (record.amount || 0)) return 'paid';
      return 'pending';
    };

    const getStatusInfo = (status) => {
      switch (status) {
        case 'deposit': return { label: 'Завдаток', class: 'bg-purple-100 text-purple-800', icon: icons.wallet };
        case 'paid': return { label: 'Оплачено', class: 'bg-green-100 text-green-800', icon: icons.check };
        case 'pending': return { label: 'Очікує', class: 'bg-amber-100 text-amber-800', icon: icons.clock };
        default: return { label: '', class: '', icon: '' };
      }
    };

    // Firebase operations
    const recordsRef = () => collection(db, 'users', currentUser.uid, 'records');

    const addRecord = async (data) => {
      await addDoc(recordsRef(), { ...data, createdAt: new Date().toISOString() });
    };

    const updateRecord = async (id, data) => {
      await updateDoc(doc(db, 'users', currentUser.uid, 'records', id), data);
    };

    const deleteRecord = async (id) => {
      await deleteDoc(doc(db, 'users', currentUser.uid, 'records', id));
    };

    // Auth
    const handleSignIn = async () => {
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
      } catch (error) {
        console.error('Sign in error:', error);
      }
    };

    const handleSignOut = async () => {
      if (unsubRecords) unsubRecords();
      await signOut(auth);
    };

    // Subscribe to data
    const subscribeToData = () => {
      const q = query(recordsRef(), orderBy('month', 'desc'));
      unsubRecords = onSnapshot(q, (snapshot) => {
        records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        render();
      });
    };

    // Auth state
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        subscribeToData();
      } else {
        records = [];
        render();
      }
    });

    // Render functions
    const renderLogin = () => `
      <div class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm text-center">
          <div class="w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white">
            ${icons.logo}
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">TALKO Tracker</h1>
          <p class="text-gray-500 mb-6">Облік клієнтів та оплат</p>
          <button onclick="window.handleSignIn()" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            ${icons.google}
            <span>Увійти через Google</span>
          </button>
        </div>
      </div>
    `;

    const renderHeader = () => {
      // Calculate totals for current month
      const currentMonth = getCurrentMonth();
      const currentMonthRecords = records.filter(r => r.month === currentMonth && !r.isDeposit);
      const totalExpected = currentMonthRecords.reduce((sum, r) => sum + (r.amount || 0), 0);
      const totalPaid = currentMonthRecords.reduce((sum, r) => sum + (r.paid || 0), 0);
      const totalPending = totalExpected - totalPaid;

      return `
        <header class="bg-white border-b sticky top-0 z-40">
          <div class="max-w-5xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center text-white">
                  ${icons.logo}
                </div>
                <div>
                  <h1 class="font-bold text-gray-800">TALKO Tracker</h1>
                  <div class="text-xs text-gray-500">${getMonthLabel(currentMonth)}</div>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="hidden sm:flex items-center gap-4 text-sm">
                  <span class="text-gray-500">Очікується: <b class="text-amber-600">€${totalPending.toLocaleString()}</b></span>
                  <span class="text-gray-500">Оплачено: <b class="text-green-600">€${totalPaid.toLocaleString()}</b></span>
                </div>
                <button onclick="window.handleSignOut()" class="p-2 text-gray-400 hover:text-gray-600" title="Вийти">
                  ${icons.logout}
                </button>
              </div>
            </div>
          </div>
        </header>
      `;
    };

    const renderFilters = () => {
      const months = [...new Set(records.map(r => r.month))].sort((a, b) => b.localeCompare(a));
      
      return `
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
          <div class="flex flex-wrap gap-3 items-center">
            <div class="flex-1 min-w-[200px]">
              <div class="relative">
                <input type="text" 
                  placeholder="Пошук по імені..." 
                  value="${filterSearch}"
                  oninput="window.setFilter('search', this.value)"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                <span class="absolute left-3 top-2.5 text-gray-400">${icons.search}</span>
              </div>
            </div>
            <select onchange="window.setFilter('month', this.value)" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
              <option value="">Всі місяці</option>
              ${months.map(m => `<option value="${m}" ${filterMonth === m ? 'selected' : ''}>${getMonthLabel(m)}</option>`).join('')}
            </select>
            <select onchange="window.setFilter('status', this.value)" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
              <option value="">Всі статуси</option>
              <option value="deposit" ${filterStatus === 'deposit' ? 'selected' : ''}>Завдаток</option>
              <option value="pending" ${filterStatus === 'pending' ? 'selected' : ''}>Очікує</option>
              <option value="paid" ${filterStatus === 'paid' ? 'selected' : ''}>Оплачено</option>
            </select>
            ${(filterSearch || filterMonth || filterStatus) ? `
              <button onclick="window.clearFilters()" class="p-2 text-gray-400 hover:text-red-500" title="Скинути">
                ${icons.close}
              </button>
            ` : ''}
          </div>
        </div>
      `;
    };

    const renderRecords = () => {
      // Apply filters
      let filtered = records.filter(r => {
        if (filterSearch && !r.name?.toLowerCase().includes(filterSearch.toLowerCase())) return false;
        if (filterMonth && r.month !== filterMonth) return false;
        if (filterStatus && getStatus(r) !== filterStatus) return false;
        return true;
      });

      // Group by month
      const groups = {};
      filtered.forEach(r => {
        const key = r.isDeposit ? 'deposits' : r.month;
        if (!groups[key]) groups[key] = [];
        groups[key].push(r);
      });

      // Sort: deposits first, then months desc
      const sortedKeys = Object.keys(groups).sort((a, b) => {
        if (a === 'deposits') return -1;
        if (b === 'deposits') return 1;
        return b.localeCompare(a);
      });

      if (sortedKeys.length === 0) {
        return `
          <div class="bg-white rounded-xl p-8 text-center text-gray-500">
            ${records.length === 0 ? 'Немає записів. Натисни "+ Додати" щоб почати.' : 'Нічого не знайдено.'}
          </div>
        `;
      }

      return sortedKeys.map(key => {
        const items = groups[key];
        const isDeposits = key === 'deposits';
        
        const totals = items.reduce((acc, r) => {
          acc.amount += r.amount || 0;
          acc.paid += r.paid || 0;
          return acc;
        }, { amount: 0, paid: 0 });

        return `
          <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
            <div class="${isDeposits ? 'bg-purple-50' : 'bg-green-50'} px-4 py-3 flex items-center justify-between">
              <h3 class="font-bold text-gray-800 flex items-center gap-2">
                ${isDeposits ? icons.wallet : icons.calendar}
                ${isDeposits ? 'Завдатки (дата невідома)' : getMonthLabel(key)}
              </h3>
              <div class="flex gap-4 text-sm">
                <span>Договори: <b>€${totals.amount.toLocaleString()}</b></span>
                <span>Оплачено: <b class="text-green-600">€${totals.paid.toLocaleString()}</b></span>
                ${!isDeposits && totals.amount > totals.paid ? `
                  <span>Очікується: <b class="text-amber-600">€${(totals.amount - totals.paid).toLocaleString()}</b></span>
                ` : ''}
              </div>
            </div>
            <div class="divide-y">
              ${items.map(r => {
                const status = getStatus(r);
                const statusInfo = getStatusInfo(status);
                const debt = (r.amount || 0) - (r.paid || 0);
                
                return `
                  <div class="px-4 py-3 flex items-center gap-4 hover:bg-gray-50 ${status === 'pending' && debt > 0 ? 'bg-amber-50/50' : ''}">
                    <div class="flex-1 min-w-0">
                      <div class="font-medium text-gray-800">${r.name}</div>
                      <div class="text-sm text-gray-500">${serviceTypes.find(s => s.value === r.serviceType)?.label || r.serviceType || ''}</div>
                    </div>
                    <div class="text-right">
                      <div class="font-medium">€${(r.amount || 0).toLocaleString()}</div>
                      <div class="text-sm ${status === 'paid' ? 'text-green-600' : status === 'pending' ? 'text-amber-600' : 'text-purple-600'}">
                        ${status === 'paid' ? 'Оплачено' : status === 'deposit' ? `Завдаток €${r.paid || 0}` : `Оплачено €${r.paid || 0}`}
                      </div>
                    </div>
                    <div class="flex items-center gap-1">
                      ${!isDeposits ? `
                        <button onclick="window.continueRecord('${r.id}')" class="p-2 text-gray-400 hover:text-green-500" title="Продовжити на наст. місяць">
                          ${icons.copy}
                        </button>
                      ` : ''}
                      <button onclick="window.editRecord('${r.id}')" class="p-2 text-gray-400 hover:text-blue-500" title="Редагувати">
                        ${icons.edit}
                      </button>
                      <button onclick="window.deleteRecord('${r.id}')" class="p-2 text-gray-400 hover:text-red-500" title="Видалити">
                        ${icons.trash}
                      </button>
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    };

    const renderForm = () => {
      if (!showForm && !editingRecord) return '';
      
      const isEdit = !!editingRecord;
      const data = editingRecord || { name: '', month: getCurrentMonth(), serviceType: '', amount: '', paid: '', isDeposit: false, comment: '' };

      return `
        <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" onclick="if(event.target===this) window.closeForm()">
          <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-bold">${isEdit ? 'Редагувати' : 'Новий запис'}</h3>
              <button onclick="window.closeForm()" class="p-1 text-gray-400 hover:text-gray-600">${icons.close}</button>
            </div>
            <form onsubmit="window.saveRecord(event)">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Імʼя клієнта *</label>
                  <input type="text" name="name" value="${data.name || ''}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                
                <div class="flex items-center gap-2 p-3 bg-purple-50 rounded-lg">
                  <input type="checkbox" name="isDeposit" id="isDeposit" ${data.isDeposit ? 'checked' : ''} 
                    onchange="document.getElementById('monthField').style.display = this.checked ? 'none' : 'block'"
                    class="w-4 h-4 text-purple-500 rounded">
                  <label for="isDeposit" class="text-sm text-purple-700">Завдаток (дата старту невідома)</label>
                </div>

                <div id="monthField" style="${data.isDeposit ? 'display:none' : ''}">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Місяць</label>
                  <input type="month" name="month" value="${data.month || getCurrentMonth()}" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Тип послуги</label>
                  <select name="serviceType" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="">Не вказано</option>
                    ${serviceTypes.map(s => `<option value="${s.value}" ${data.serviceType === s.value ? 'selected' : ''}>${s.label}</option>`).join('')}
                  </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Сума договору €</label>
                    <input type="number" name="amount" value="${data.amount || ''}" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Оплачено €</label>
                    <input type="number" name="paid" value="${data.paid || ''}" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Коментар</label>
                  <input type="text" name="comment" value="${data.comment || ''}" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
              </div>

              <div class="flex gap-2 mt-6">
                <button type="submit" class="flex-1 py-2 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 flex items-center justify-center gap-2">
                  ${icons.check} Зберегти
                </button>
                <button type="button" onclick="window.closeForm()" class="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300">
                  Скасувати
                </button>
              </div>
            </form>
          </div>
        </div>
      `;
    };

    const render = () => {
      const app = document.getElementById('app');
      
      if (!currentUser) {
        app.innerHTML = renderLogin();
        return;
      }

      app.innerHTML = `
        ${renderHeader()}
        <main class="max-w-5xl mx-auto px-4 py-4">
          ${renderFilters()}
          ${renderRecords()}
        </main>
        
        <!-- FAB -->
        <button onclick="window.openForm()" 
          class="fixed bottom-6 right-6 w-14 h-14 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 flex items-center justify-center text-2xl">
          ${icons.plus}
        </button>
        
        ${renderForm()}
      `;
    };

    // Global handlers
    window.handleSignIn = handleSignIn;
    window.handleSignOut = handleSignOut;
    
    window.openForm = () => { showForm = true; editingRecord = null; render(); };
    window.closeForm = () => { showForm = false; editingRecord = null; render(); };
    
    window.editRecord = (id) => {
      editingRecord = records.find(r => r.id === id);
      showForm = false;
      render();
    };

    window.deleteRecord = async (id) => {
      if (confirm('Видалити запис?')) {
        await deleteRecord(id);
      }
    };

    window.saveRecord = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        month: form.isDeposit.checked ? '' : form.month.value,
        serviceType: form.serviceType.value,
        amount: parseFloat(form.amount.value) || 0,
        paid: parseFloat(form.paid.value) || 0,
        isDeposit: form.isDeposit.checked,
        comment: form.comment.value
      };
      
      if (editingRecord) {
        await updateRecord(editingRecord.id, data);
      } else {
        await addRecord(data);
      }
      
      showForm = false;
      editingRecord = null;
      render();
    };

    window.continueRecord = async (id) => {
      const record = records.find(r => r.id === id);
      if (!record) return;
      
      const nextMonth = getNextMonth(record.month);
      
      // Create new record for next month
      await addRecord({
        name: record.name,
        month: nextMonth,
        serviceType: record.serviceType,
        amount: record.amount,
        paid: 0,
        isDeposit: false,
        comment: 'Продовження'
      });
      
      alert(`Створено запис на ${getMonthLabel(nextMonth)}`);
    };

    window.setFilter = (type, value) => {
      if (type === 'search') filterSearch = value;
      if (type === 'month') filterMonth = value;
      if (type === 'status') filterStatus = value;
      render();
    };

    window.clearFilters = () => {
      filterSearch = '';
      filterMonth = '';
      filterStatus = '';
      render();
    };

    // Initial render
    render();
  </script>
</head>

  <div id="app"></div>
</body>
</html>
