  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>T</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAOmGZTwlC820Eh7axijcIFt0SPCmpEquc",
      authDomain: "talko-clients-tracker.firebaseapp.com",
      projectId: "talko-clients-tracker",
      storageBucket: "talko-clients-tracker.firebasestorage.app",
      messagingSenderId: "1048160665282",
      appId: "1:1048160665282:web:c28486793cfc6bc0a3455b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // State
    let currentUser = null;
    let clients = [];
    let expenses = [];
    let activeTab = 'payments'; // 'payments', 'clients', 'expenses', 'finance'
    let showClientForm = false;
    let showExpenseForm = false;
    let editingClient = null;
    let editingExpense = null;
    let viewingClient = null;
    let filterMonth = '';
    let filterSearch = '';
    let unsubClients = null;
    let unsubExpenses = null;

    // SVG Icons
    const icons = {
      logo: `<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="4"/><path d="M9 12h6M12 9v6"/></svg>`,
      plus: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>`,
      edit: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>`,
      trash: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/></svg>`,
      close: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>`,
      search: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>`,
      calendar: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>`,
      euro: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8.5a6.5 6.5 0 00-11-4.7M18 15.5a6.5 6.5 0 01-11 4.7M4 10h10M4 14h10"/></svg>`,
      check: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>`,
      clock: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>`,
      wallet: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 4H3a2 2 0 00-2 2v12a2 2 0 002 2h18a2 2 0 002-2V6a2 2 0 00-2-2zM1 10h22"/></svg>`,
      user: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
      users: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/></svg>`,
      phone: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>`,
      mail: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg>`,
      send: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>`,
      building: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1"/><path d="M5 21V5a2 2 0 012-2h10a2 2 0 012 2v16"/></svg>`,
      mapPin: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>`,
      chart: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>`,
      eye: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`,
      google: `<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>`,
      logout: `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>`,
      // Expense icons
      ads: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 4v16M12 4v16M5 8v8M22 8l-7 4 7 4V8zM2 12h3"/></svg>`,
      software: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>`,
      salary: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/></svg>`,
      office: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1"/><path d="M5 21V5a2 2 0 012-2h10a2 2 0 012 2v16"/></svg>`,
      taxes: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 20h20M4 20V8l8-6 8 6v12"/><path d="M9 20v-6h6v6M9 10h6"/></svg>`,
      education: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>`,
      travel: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16v-2a4 4 0 00-4-4H5"/><path d="M17 6l4 4-4 4"/><path d="M3 8v2a4 4 0 004 4h12"/><path d="M7 18l-4-4 4-4"/></svg>`,
      box: `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/><path d="M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12"/></svg>`,
    };

    // Service types
    const serviceTypes = [
      { value: 'monthly', label: 'Місячне наставництво' },
      { value: 'consulting_3m', label: '3 місяці консалтингу' },
      { value: 'marketing_2m', label: '2 місяці маркетингу' },
      { value: 'program_3m', label: 'Програма 3 міс' },
      { value: 'franchise', label: 'Франшиза' },
      { value: 'other', label: 'Інше' },
    ];

    // Expense categories
    const expenseCategories = [
      { value: 'ads', label: 'Реклама', icon: 'ads' },
      { value: 'software', label: 'Софт/Підписки', icon: 'software' },
      { value: 'salary', label: 'Зарплати', icon: 'salary' },
      { value: 'office', label: 'Офіс', icon: 'office' },
      { value: 'taxes', label: 'Податки', icon: 'taxes' },
      { value: 'education', label: 'Навчання', icon: 'education' },
      { value: 'travel', label: 'Поїздки', icon: 'travel' },
      { value: 'other', label: 'Інше', icon: 'box' },
    ];

    // Helpers
    const getCurrentMonth = () => {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    };

    const getMonthLabel = (monthStr) => {
      if (!monthStr) return '';
      const [year, month] = monthStr.split('-');
      const months = ['Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень', 
                      'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'];
      return `${months[parseInt(month) - 1]} ${year}`;
    };

    const formatDate = (dateStr) => {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split('-');
      return `${day}.${month}.${year}`;
    };

    const isDatePast = (dateStr) => {
      if (!dateStr) return false;
      const today = new Date();
      today.setHours(0,0,0,0);
      return new Date(dateStr) < today;
    };

    const isDateThisMonth = (dateStr) => {
      if (!dateStr) return false;
      return dateStr.startsWith(getCurrentMonth());
    };

    // Firebase operations
    const clientsRef = () => collection(db, 'users', currentUser.uid, 'clients');
    const expensesRef = () => collection(db, 'users', currentUser.uid, 'expenses');

    const addClient = async (data) => {
      await addDoc(clientsRef(), { ...data, createdAt: new Date().toISOString() });
    };

    const updateClient = async (id, data) => {
      await updateDoc(doc(db, 'users', currentUser.uid, 'clients', id), data);
    };

    const deleteClient = async (id) => {
      await deleteDoc(doc(db, 'users', currentUser.uid, 'clients', id));
    };

    const addExpense = async (data) => {
      await addDoc(expensesRef(), { ...data, createdAt: new Date().toISOString() });
    };

    const updateExpense = async (id, data) => {
      await updateDoc(doc(db, 'users', currentUser.uid, 'expenses', id), data);
    };

    const deleteExpense = async (id) => {
      await deleteDoc(doc(db, 'users', currentUser.uid, 'expenses', id));
    };

    // Auth
    const handleSignIn = async () => {
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
      } catch (error) {
        console.error('Sign in error:', error);
      }
    };

    const handleSignOut = async () => {
      if (unsubClients) unsubClients();
      if (unsubExpenses) unsubExpenses();
      await signOut(auth);
    };

    // Subscribe to data
    const subscribeToData = () => {
      const qClients = query(clientsRef(), orderBy('createdAt', 'desc'));
      unsubClients = onSnapshot(qClients, (snapshot) => {
        clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        render();
      });
      
      const qExpenses = query(expensesRef(), orderBy('date', 'desc'));
      unsubExpenses = onSnapshot(qExpenses, (snapshot) => {
        expenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        render();
      });
      
      // Check for old data migration
      migrateOldRecords();
    };

    // Migrate old records to new clients format
    const migrateOldRecords = async () => {
      try {
        const oldRecordsRef = collection(db, 'users', currentUser.uid, 'records');
        const oldSnapshot = await getDocs(oldRecordsRef);
        
        if (oldSnapshot.empty) return;
        
        // Check if we already have clients (avoid duplicate migration)
        const existingClients = await getDocs(clientsRef());
        if (!existingClients.empty) {
          console.log('Migration skipped: clients already exist');
          return;
        }
        
        // Group old records by client name
        const clientsMap = {};
        oldSnapshot.docs.forEach(doc => {
          const r = doc.data();
          const name = r.name || 'Невідомий';
          
          if (!clientsMap[name]) {
            clientsMap[name] = {
              name: name,
              phone: r.phone || '',
              email: r.email || '',
              telegram: r.telegram || '',
              businessName: r.businessName || '',
              city: r.city || '',
              serviceType: r.serviceType || '',
              comment: '',
              payments: [],
              createdAt: r.createdAt || new Date().toISOString()
            };
          }
          
          // Add payment - old format had 'paid' as amount, new format uses boolean
          const amount = r.amount || 0;
          const paidAmount = r.paid || 0;
          const isPaid = paidAmount >= amount && amount > 0;
          
          if (r.paymentDate || r.month || amount > 0) {
            clientsMap[name].payments.push({
              date: r.paymentDate || (r.month ? r.month + '-01' : ''),
              amount: amount,
              paid: isPaid,
              comment: r.comment || (r.isDeposit ? 'Завдаток' : '')
            });
          }
        });
        
        // Create new clients
        let count = 0;
        for (const clientData of Object.values(clientsMap)) {
          // Sort payments by date
          clientData.payments.sort((a, b) => (a.date || '').localeCompare(b.date || ''));
          await addDoc(clientsRef(), clientData);
          count++;
        }
        
        alert(`✅ Міграція завершена! Перенесено ${count} клієнтів з ${oldSnapshot.size} записів.`);
        
      } catch (error) {
        console.error('Migration error:', error);
      }
    };

    // Auth state
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        subscribeToData();
      } else {
        clients = [];
        expenses = [];
        render();
      }
    });

    // Get all payments from all clients
    const getAllPayments = () => {
      const payments = [];
      clients.forEach(client => {
        (client.payments || []).forEach((payment, index) => {
          payments.push({
            ...payment,
            clientId: client.id,
            clientName: client.name,
            businessName: client.businessName,
            paymentIndex: index
          });
        });
      });
      return payments;
    };

    // Render functions
    const renderLogin = () => `
      <div class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm text-center">
          <div class="w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white">
            ${icons.logo}
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">TALKO CRM</h1>
          <p class="text-gray-500 mb-6">Облік клієнтів та фінансів</p>
          <button onclick="window.handleSignIn()" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            ${icons.google}
            <span>Увійти через Google</span>
          </button>
        </div>
      </div>
    `;

    const renderHeader = () => {
      const currentMonth = getCurrentMonth();
      const allPayments = getAllPayments();
      
      // Calculate for current month
      const thisMonthPayments = allPayments.filter(p => p.date?.startsWith(currentMonth));
      const thisMonthExpected = thisMonthPayments.reduce((sum, p) => sum + (p.amount || 0), 0);
      const thisMonthPaid = thisMonthPayments.filter(p => p.paid).reduce((sum, p) => sum + (p.amount || 0), 0);
      const thisMonthExpenses = expenses.filter(e => e.date?.startsWith(currentMonth)).reduce((sum, e) => sum + (e.amount || 0), 0);

      return `
        <header class="bg-white border-b sticky top-0 z-40">
          <div class="max-w-5xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center text-white">
                  ${icons.logo}
                </div>
                <div>
                  <h1 class="font-bold text-gray-800">TALKO CRM</h1>
                  <div class="text-xs text-gray-500">${getMonthLabel(currentMonth)}</div>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="hidden sm:flex items-center gap-3 text-sm">
                  <span title="Очікується">
                    <span class="text-amber-600">€${(thisMonthExpected - thisMonthPaid).toLocaleString()}</span>
                  </span>
                  <span title="Отримано" class="text-green-600">+€${thisMonthPaid.toLocaleString()}</span>
                  <span title="Витрати" class="text-red-600">-€${thisMonthExpenses.toLocaleString()}</span>
                </div>
                <button onclick="window.handleSignOut()" class="p-2 text-gray-400 hover:text-gray-600" title="Вийти">
                  ${icons.logout}
                </button>
              </div>
            </div>
            
            <!-- Tabs -->
            <div class="flex gap-1 mt-3 -mb-3 overflow-x-auto">
              <button onclick="window.setTab('payments')" 
                class="px-4 py-2 rounded-t-lg text-sm font-medium whitespace-nowrap flex items-center gap-1 ${activeTab === 'payments' ? 'bg-gray-100 text-green-600' : 'text-gray-500 hover:text-gray-700'}">
                ${icons.calendar} Оплати
              </button>
              <button onclick="window.setTab('clients')" 
                class="px-4 py-2 rounded-t-lg text-sm font-medium whitespace-nowrap flex items-center gap-1 ${activeTab === 'clients' ? 'bg-gray-100 text-blue-600' : 'text-gray-500 hover:text-gray-700'}">
                ${icons.users} Клієнти
              </button>
              <button onclick="window.setTab('expenses')" 
                class="px-4 py-2 rounded-t-lg text-sm font-medium whitespace-nowrap flex items-center gap-1 ${activeTab === 'expenses' ? 'bg-gray-100 text-red-600' : 'text-gray-500 hover:text-gray-700'}">
                ${icons.wallet} Витрати
              </button>
              <button onclick="window.setTab('finance')" 
                class="px-4 py-2 rounded-t-lg text-sm font-medium whitespace-nowrap flex items-center gap-1 ${activeTab === 'finance' ? 'bg-gray-100 text-purple-600' : 'text-gray-500 hover:text-gray-700'}">
                ${icons.chart} Фінанси
              </button>
            </div>
          </div>
        </header>
      `;
    };

    const renderPayments = () => {
      const allPayments = getAllPayments();
      
      // Filter
      let filtered = allPayments;
      if (filterSearch) {
        const search = filterSearch.toLowerCase();
        filtered = filtered.filter(p => 
          p.clientName?.toLowerCase().includes(search) || 
          p.businessName?.toLowerCase().includes(search)
        );
      }
      if (filterMonth) {
        filtered = filtered.filter(p => p.date?.startsWith(filterMonth));
      }

      // Group by month
      const groups = {};
      filtered.forEach(p => {
        const month = p.date ? p.date.substring(0, 7) : 'no-date';
        if (!groups[month]) groups[month] = [];
        groups[month].push(p);
      });

      const sortedKeys = Object.keys(groups).sort((a, b) => b.localeCompare(a));
      const months = [...new Set(allPayments.map(p => p.date?.substring(0, 7)).filter(Boolean))].sort((a, b) => b.localeCompare(a));

      // Filter panel
      const filterPanel = `
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
          <div class="flex flex-wrap gap-3 items-center">
            <div class="flex-1 min-w-[200px]">
              <div class="relative">
                <input type="text" placeholder="Пошук клієнта..." value="${filterSearch}"
                  oninput="window.setFilter('search', this.value)"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                <span class="absolute left-3 top-2.5 text-gray-400">${icons.search}</span>
              </div>
            </div>
            <select onchange="window.setFilter('month', this.value)" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
              <option value="">Всі місяці</option>
              ${months.map(m => `<option value="${m}" ${filterMonth === m ? 'selected' : ''}>${getMonthLabel(m)}</option>`).join('')}
            </select>
            ${(filterSearch || filterMonth) ? `
              <button onclick="window.clearFilters()" class="p-2 text-gray-400 hover:text-red-500">${icons.close}</button>
            ` : ''}
          </div>
        </div>
      `;

      if (sortedKeys.length === 0) {
        return filterPanel + `
          <div class="bg-white rounded-xl p-8 text-center text-gray-500">
            ${clients.length === 0 ? 'Немає клієнтів. Додай клієнта спочатку.' : 'Немає платежів за фільтрами.'}
          </div>
        `;
      }

      return filterPanel + sortedKeys.map(month => {
        const items = groups[month].sort((a, b) => (a.date || '').localeCompare(b.date || ''));
        const totalExpected = items.reduce((sum, p) => sum + (p.amount || 0), 0);
        const totalPaid = items.filter(p => p.paid).reduce((sum, p) => sum + (p.amount || 0), 0);

        return `
          <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
            <div class="bg-green-50 px-4 py-3 flex items-center justify-between">
              <h3 class="font-bold text-gray-800 flex items-center gap-2">
                ${icons.calendar} ${month === 'no-date' ? 'Без дати' : getMonthLabel(month)}
              </h3>
              <div class="flex gap-4 text-sm">
                <span>Очікується: <b class="text-amber-600">€${(totalExpected - totalPaid).toLocaleString()}</b></span>
                <span>Оплачено: <b class="text-green-600">€${totalPaid.toLocaleString()}</b></span>
              </div>
            </div>
            <div class="divide-y">
              ${items.map(p => {
                const isPast = isDatePast(p.date) && !p.paid;
                return `
                  <div class="px-4 py-3 flex items-center gap-4 hover:bg-gray-50 ${isPast ? 'bg-red-50' : ''}">
                    <button onclick="window.togglePayment('${p.clientId}', ${p.paymentIndex})" 
                      class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${p.paid ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-green-500'}">
                      ${p.paid ? icons.check : ''}
                    </button>
                    <div class="flex-1 min-w-0">
                      <button onclick="window.viewClient('${p.clientId}')" class="font-medium text-gray-800 hover:text-green-600">${p.clientName}</button>
                      ${p.businessName ? `<div class="text-sm text-gray-500">${p.businessName}</div>` : ''}
                    </div>
                    <div class="text-sm ${isPast ? 'text-red-600' : 'text-gray-500'}">
                      ${formatDate(p.date)}
                    </div>
                    <div class="text-right font-medium ${p.paid ? 'text-green-600' : ''}">
                      €${(p.amount || 0).toLocaleString()}
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    };

    const renderClients = () => {
      let filtered = clients;
      if (filterSearch) {
        const search = filterSearch.toLowerCase();
        filtered = filtered.filter(c => 
          c.name?.toLowerCase().includes(search) || 
          c.businessName?.toLowerCase().includes(search) ||
          c.city?.toLowerCase().includes(search)
        );
      }

      const filterPanel = `
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
          <div class="flex gap-3 items-center">
            <div class="flex-1">
              <div class="relative">
                <input type="text" placeholder="Пошук клієнта..." value="${filterSearch}"
                  oninput="window.setFilter('search', this.value)"
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                <span class="absolute left-3 top-2.5 text-gray-400">${icons.search}</span>
              </div>
            </div>
          </div>
        </div>
      `;

      if (filtered.length === 0) {
        return filterPanel + `
          <div class="bg-white rounded-xl p-8 text-center text-gray-500">
            Немає клієнтів. Натисни "+" щоб додати.
          </div>
        `;
      }

      return filterPanel + `
        <div class="grid gap-4">
          ${filtered.map(client => {
            const totalAmount = (client.payments || []).reduce((sum, p) => sum + (p.amount || 0), 0);
            const paidAmount = (client.payments || []).filter(p => p.paid).reduce((sum, p) => sum + (p.amount || 0), 0);
            const nextPayment = (client.payments || []).find(p => !p.paid);
            
            return `
              <div class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition cursor-pointer" onclick="window.viewClient('${client.id}')">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <h3 class="font-bold text-gray-800">${client.name}</h3>
                    ${client.businessName ? `<div class="text-sm text-gray-500">${client.businessName}</div>` : ''}
                    <div class="flex flex-wrap gap-2 mt-2 text-xs">
                      ${client.phone ? `<span class="flex items-center gap-1 text-gray-500">${icons.phone} ${client.phone}</span>` : ''}
                      ${client.city ? `<span class="flex items-center gap-1 text-gray-500">${icons.mapPin} ${client.city}</span>` : ''}
                    </div>
                  </div>
                  <div class="text-right">
                    <div class="font-bold text-gray-800">€${totalAmount.toLocaleString()}</div>
                    <div class="text-sm ${paidAmount >= totalAmount ? 'text-green-600' : 'text-amber-600'}">
                      Сплачено €${paidAmount.toLocaleString()}
                    </div>
                    ${nextPayment ? `
                      <div class="text-xs text-gray-500 mt-1">
                        Наст: ${formatDate(nextPayment.date)} - €${nextPayment.amount}
                      </div>
                    ` : ''}
                  </div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    };

    const renderExpenses = () => {
      const groups = {};
      expenses.forEach(e => {
        const month = e.date ? e.date.substring(0, 7) : 'no-date';
        if (!groups[month]) groups[month] = [];
        groups[month].push(e);
      });

      const sortedKeys = Object.keys(groups).sort((a, b) => b.localeCompare(a));

      if (sortedKeys.length === 0) {
        return `
          <div class="bg-white rounded-xl p-8 text-center text-gray-500">
            Немає витрат. Натисни "+" щоб додати.
          </div>
        `;
      }

      return sortedKeys.map(key => {
        const items = groups[key].sort((a, b) => (b.date || '').localeCompare(a.date || ''));
        const total = items.reduce((sum, e) => sum + (e.amount || 0), 0);

        return `
          <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
            <div class="bg-red-50 px-4 py-3 flex items-center justify-between">
              <h3 class="font-bold text-gray-800 flex items-center gap-2">
                ${icons.calendar} ${key === 'no-date' ? 'Без дати' : getMonthLabel(key)}
              </h3>
              <span class="text-sm">Всього: <b class="text-red-600">€${total.toLocaleString()}</b></span>
            </div>
            <div class="divide-y">
              ${items.map(e => {
                const cat = expenseCategories.find(c => c.value === e.category);
                return `
                  <div class="px-4 py-3 flex items-center gap-4 hover:bg-gray-50">
                    <div class="w-10 h-10 rounded-lg bg-red-100 text-red-600 flex items-center justify-center">
                      ${icons[cat?.icon] || icons.box}
                    </div>
                    <div class="flex-1">
                      <div class="font-medium text-gray-800">${e.description}</div>
                      <div class="text-sm text-gray-500">${formatDate(e.date)} · ${cat?.label || 'Інше'}</div>
                    </div>
                    <div class="font-medium text-red-600">-€${(e.amount || 0).toLocaleString()}</div>
                    <div class="flex gap-1">
                      <button onclick="window.editExpense('${e.id}')" class="p-2 text-gray-400 hover:text-blue-500">${icons.edit}</button>
                      <button onclick="window.deleteExpenseRecord('${e.id}')" class="p-2 text-gray-400 hover:text-red-500">${icons.trash}</button>
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    };

    const renderFinance = () => {
      const allPayments = getAllPayments();
      const allMonths = [...new Set([
        ...allPayments.map(p => p.date?.substring(0, 7)),
        ...expenses.map(e => e.date?.substring(0, 7))
      ])].filter(Boolean).sort((a, b) => b.localeCompare(a));

      if (allMonths.length === 0) {
        return `<div class="bg-white rounded-xl p-8 text-center text-gray-500">Немає даних.</div>`;
      }

      const monthlyData = allMonths.map(month => {
        const monthPayments = allPayments.filter(p => p.date?.startsWith(month));
        const monthExpenses = expenses.filter(e => e.date?.startsWith(month));
        
        const expected = monthPayments.reduce((sum, p) => sum + (p.amount || 0), 0);
        const income = monthPayments.filter(p => p.paid).reduce((sum, p) => sum + (p.amount || 0), 0);
        const expense = monthExpenses.reduce((sum, e) => sum + (e.amount || 0), 0);
        
        return { month, expected, income, expense, profit: income - expense };
      });

      const totals = monthlyData.reduce((acc, m) => {
        acc.income += m.income;
        acc.expense += m.expense;
        return acc;
      }, { income: 0, expense: 0 });

      return `
        <div class="grid grid-cols-3 gap-4 mb-6">
          <div class="bg-green-50 rounded-xl p-4 text-center">
            <div class="text-sm text-green-600">Всього доходів</div>
            <div class="text-2xl font-bold text-green-700">€${totals.income.toLocaleString()}</div>
          </div>
          <div class="bg-red-50 rounded-xl p-4 text-center">
            <div class="text-sm text-red-600">Всього витрат</div>
            <div class="text-2xl font-bold text-red-700">€${totals.expense.toLocaleString()}</div>
          </div>
          <div class="${totals.income - totals.expense >= 0 ? 'bg-blue-50' : 'bg-orange-50'} rounded-xl p-4 text-center">
            <div class="text-sm ${totals.income - totals.expense >= 0 ? 'text-blue-600' : 'text-orange-600'}">Прибуток</div>
            <div class="text-2xl font-bold ${totals.income - totals.expense >= 0 ? 'text-blue-700' : 'text-orange-700'}">€${(totals.income - totals.expense).toLocaleString()}</div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
          <div class="bg-gray-50 px-4 py-3">
            <h3 class="font-bold text-gray-800 flex items-center gap-2">${icons.chart} Кешфлоу</h3>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gray-50 text-xs text-gray-500 uppercase">
                <tr>
                  <th class="px-4 py-3 text-left">Місяць</th>
                  <th class="px-4 py-3 text-right">Очікується</th>
                  <th class="px-4 py-3 text-right">Дохід</th>
                  <th class="px-4 py-3 text-right">Витрати</th>
                  <th class="px-4 py-3 text-right">Прибуток</th>
                </tr>
              </thead>
              <tbody class="divide-y">
                ${monthlyData.map(m => `
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium">${getMonthLabel(m.month)}</td>
                    <td class="px-4 py-3 text-right text-gray-500">€${m.expected.toLocaleString()}</td>
                    <td class="px-4 py-3 text-right text-green-600">+€${m.income.toLocaleString()}</td>
                    <td class="px-4 py-3 text-right text-red-600">-€${m.expense.toLocaleString()}</td>
                    <td class="px-4 py-3 text-right font-bold ${m.profit >= 0 ? 'text-blue-600' : 'text-orange-600'}">€${m.profit.toLocaleString()}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
    };

    const renderClientCard = () => {
      if (!viewingClient) return '';
      const c = viewingClient;
      const totalAmount = (c.payments || []).reduce((sum, p) => sum + (p.amount || 0), 0);
      const paidAmount = (c.payments || []).filter(p => p.paid).reduce((sum, p) => sum + (p.amount || 0), 0);

      return `
        <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto" onclick="if(event.target===this) window.closeClientCard()">
          <div class="bg-white rounded-2xl w-full max-w-lg my-8">
            <!-- Header -->
            <div class="bg-green-500 text-white p-4 rounded-t-2xl">
              <div class="flex justify-between items-start">
                <div>
                  <h2 class="text-xl font-bold">${c.name}</h2>
                  ${c.businessName ? `<div class="text-green-100">${c.businessName}</div>` : ''}
                </div>
                <button onclick="window.closeClientCard()" class="p-1 hover:bg-white/20 rounded">${icons.close}</button>
              </div>
            </div>

            <div class="p-4 space-y-4 max-h-[60vh] overflow-y-auto">
              <!-- Contacts -->
              ${(c.phone || c.email || c.telegram) ? `
                <div>
                  <div class="text-xs font-bold text-gray-500 uppercase mb-2">Контакти</div>
                  <div class="space-y-2">
                    ${c.phone ? `<a href="tel:${c.phone}" class="flex items-center gap-2 text-gray-700 hover:text-green-600">${icons.phone} ${c.phone}</a>` : ''}
                    ${c.email ? `<a href="mailto:${c.email}" class="flex items-center gap-2 text-gray-700 hover:text-green-600">${icons.mail} ${c.email}</a>` : ''}
                    ${c.telegram ? `<a href="https://t.me/${c.telegram.replace('@', '')}" target="_blank" class="flex items-center gap-2 text-gray-700 hover:text-green-600">${icons.send} ${c.telegram}</a>` : ''}
                  </div>
                </div>
              ` : ''}

              <!-- Business info -->
              ${(c.city || c.serviceType) ? `
                <div>
                  <div class="text-xs font-bold text-gray-500 uppercase mb-2">Інформація</div>
                  <div class="space-y-1 text-sm">
                    ${c.city ? `<div class="flex items-center gap-2">${icons.mapPin} ${c.city}</div>` : ''}
                    ${c.serviceType ? `<div class="flex items-center gap-2">${icons.building} ${serviceTypes.find(s => s.value === c.serviceType)?.label || c.serviceType}</div>` : ''}
                  </div>
                </div>
              ` : ''}

              <!-- Financials -->
              <div>
                <div class="text-xs font-bold text-gray-500 uppercase mb-2">Фінанси</div>
                <div class="bg-gray-50 rounded-lg p-3">
                  <div class="flex justify-between mb-2">
                    <span>Договір:</span>
                    <span class="font-bold">€${totalAmount.toLocaleString()}</span>
                  </div>
                  <div class="flex justify-between mb-2">
                    <span>Сплачено:</span>
                    <span class="font-bold text-green-600">€${paidAmount.toLocaleString()}</span>
                  </div>
                  <div class="flex justify-between">
                    <span>Залишок:</span>
                    <span class="font-bold ${totalAmount - paidAmount > 0 ? 'text-amber-600' : 'text-green-600'}">€${(totalAmount - paidAmount).toLocaleString()}</span>
                  </div>
                </div>
              </div>

              <!-- Payments -->
              <div>
                <div class="flex items-center justify-between mb-2">
                  <div class="text-xs font-bold text-gray-500 uppercase">Графік платежів</div>
                  <button onclick="window.addPaymentToClient('${c.id}')" class="text-green-600 hover:text-green-700 text-sm flex items-center gap-1">
                    ${icons.plus} Додати
                  </button>
                </div>
                ${(c.payments || []).length === 0 ? `
                  <div class="text-center text-gray-500 py-4">Немає платежів</div>
                ` : `
                  <div class="space-y-2">
                    ${(c.payments || []).map((p, idx) => `
                      <div class="flex items-center gap-3 p-2 rounded-lg ${p.paid ? 'bg-green-50' : isDatePast(p.date) ? 'bg-red-50' : 'bg-gray-50'}">
                        <button onclick="window.togglePayment('${c.id}', ${idx})" 
                          class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${p.paid ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-green-500'}">
                          ${p.paid ? icons.check : ''}
                        </button>
                        <div class="flex-1">
                          <div class="font-medium">${formatDate(p.date)}</div>
                          ${p.comment ? `<div class="text-xs text-gray-500">${p.comment}</div>` : ''}
                        </div>
                        <div class="font-bold ${p.paid ? 'text-green-600' : ''}">€${(p.amount || 0).toLocaleString()}</div>
                        <button onclick="window.deletePayment('${c.id}', ${idx})" class="p-1 text-gray-400 hover:text-red-500">${icons.trash}</button>
                      </div>
                    `).join('')}
                  </div>
                `}
              </div>

              <!-- Comment -->
              ${c.comment ? `
                <div>
                  <div class="text-xs font-bold text-gray-500 uppercase mb-2">Коментар</div>
                  <div class="bg-yellow-50 rounded-lg p-3 text-sm">${c.comment}</div>
                </div>
              ` : ''}
            </div>

            <!-- Actions -->
            <div class="p-4 border-t flex gap-2">
              <button onclick="window.editClient('${c.id}')" class="flex-1 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2">
                ${icons.edit} Редагувати
              </button>
              <button onclick="window.deleteClientRecord('${c.id}')" class="py-2 px-4 bg-red-100 text-red-600 rounded-lg hover:bg-red-200">
                ${icons.trash}
              </button>
            </div>
          </div>
        </div>
      `;
    };

    const renderClientForm = () => {
      if (!showClientForm && !editingClient) return '';
      const isEdit = !!editingClient;
      const c = editingClient || { name: '', phone: '', email: '', telegram: '', businessName: '', city: '', serviceType: '', comment: '', payments: [] };

      return `
        <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto" onclick="if(event.target===this) window.closeClientForm()">
          <div class="bg-white rounded-2xl w-full max-w-lg my-8">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 class="text-lg font-bold">${isEdit ? 'Редагувати клієнта' : 'Новий клієнт'}</h3>
              <button onclick="window.closeClientForm()" class="p-1 text-gray-400 hover:text-gray-600">${icons.close}</button>
            </div>
            
            <form onsubmit="window.saveClient(event)" class="p-4 space-y-4 max-h-[70vh] overflow-y-auto">
              <!-- Basic -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Імʼя клієнта *</label>
                <input type="text" name="name" value="${c.name || ''}" required 
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
                  <input type="tel" name="phone" value="${c.phone || ''}" placeholder="+380..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Telegram</label>
                  <input type="text" name="telegram" value="${c.telegram || ''}" placeholder="@username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" value="${c.email || ''}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Бізнес/Компанія</label>
                  <input type="text" name="businessName" value="${c.businessName || ''}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Місто</label>
                  <input type="text" name="city" value="${c.city || ''}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Тип послуги</label>
                <select name="serviceType" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                  <option value="">Не вказано</option>
                  ${serviceTypes.map(s => `<option value="${s.value}" ${c.serviceType === s.value ? 'selected' : ''}>${s.label}</option>`).join('')}
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Коментар</label>
                <textarea name="comment" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">${c.comment || ''}</textarea>
              </div>

              <!-- Payments -->
              <div>
                <div class="flex items-center justify-between mb-2">
                  <label class="block text-sm font-medium text-gray-700">Графік платежів</label>
                  <button type="button" onclick="window.addPaymentRow()" class="text-green-600 hover:text-green-700 text-sm flex items-center gap-1">
                    ${icons.plus} Додати
                  </button>
                </div>
                <div id="paymentsContainer" class="space-y-2">
                  ${(c.payments || []).map((p, idx) => `
                    <div class="flex gap-2 items-center payment-row">
                      <input type="date" name="paymentDate_${idx}" value="${p.date || ''}" 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm">
                      <input type="number" name="paymentAmount_${idx}" value="${p.amount || ''}" placeholder="Сума €"
                        class="w-24 px-3 py-2 border border-gray-300 rounded-lg text-sm">
                      <label class="flex items-center gap-1 text-sm">
                        <input type="checkbox" name="paymentPaid_${idx}" ${p.paid ? 'checked' : ''} class="rounded">
                        Сплач.
                      </label>
                      <button type="button" onclick="this.closest('.payment-row').remove()" class="p-1 text-gray-400 hover:text-red-500">${icons.trash}</button>
                    </div>
                  `).join('')}
                </div>
              </div>

              <div class="flex gap-2 pt-4 border-t">
                <button type="submit" class="flex-1 py-2 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 flex items-center justify-center gap-2">
                  ${icons.check} Зберегти
                </button>
                <button type="button" onclick="window.closeClientForm()" class="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300">
                  Скасувати
                </button>
              </div>
            </form>
          </div>
        </div>
      `;
    };

    const renderExpenseForm = () => {
      if (!showExpenseForm && !editingExpense) return '';
      const isEdit = !!editingExpense;
      const e = editingExpense || { description: '', date: new Date().toISOString().split('T')[0], category: 'other', amount: '' };

      return `
        <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" onclick="if(event.target===this) window.closeExpenseForm()">
          <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-bold">${isEdit ? 'Редагувати витрату' : 'Нова витрата'}</h3>
              <button onclick="window.closeExpenseForm()" class="p-1 text-gray-400 hover:text-gray-600">${icons.close}</button>
            </div>
            <form onsubmit="window.saveExpense(event)">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Опис *</label>
                  <input type="text" name="description" value="${e.description || ''}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Дата</label>
                    <input type="date" name="date" value="${e.date || ''}" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Сума €</label>
                    <input type="number" name="amount" value="${e.amount || ''}" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Категорія</label>
                  <select name="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    ${expenseCategories.map(c => `<option value="${c.value}" ${e.category === c.value ? 'selected' : ''}>${c.label}</option>`).join('')}
                  </select>
                </div>
              </div>
              <div class="flex gap-2 mt-6">
                <button type="submit" class="flex-1 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600">${icons.check} Зберегти</button>
                <button type="button" onclick="window.closeExpenseForm()" class="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg">Скасувати</button>
              </div>
            </form>
          </div>
        </div>
      `;
    };

    const render = () => {
      const app = document.getElementById('app');
      
      if (!currentUser) {
        app.innerHTML = renderLogin();
        return;
      }

      let content = '';
      let fabAction = '';
      let fabColor = '';
      
      switch (activeTab) {
        case 'payments':
          content = renderPayments();
          fabAction = "window.openClientForm()";
          fabColor = 'bg-green-500 hover:bg-green-600';
          break;
        case 'clients':
          content = renderClients();
          fabAction = "window.openClientForm()";
          fabColor = 'bg-blue-500 hover:bg-blue-600';
          break;
        case 'expenses':
          content = renderExpenses();
          fabAction = "window.openExpenseForm()";
          fabColor = 'bg-red-500 hover:bg-red-600';
          break;
        case 'finance':
          content = renderFinance();
          break;
      }

      app.innerHTML = `
        ${renderHeader()}
        <main class="max-w-5xl mx-auto px-4 py-4">
          ${content}
        </main>
        ${activeTab !== 'finance' ? `
          <button onclick="${fabAction}" class="fixed bottom-6 right-6 w-14 h-14 ${fabColor} text-white rounded-full shadow-lg flex items-center justify-center">
            ${icons.plus}
          </button>
        ` : ''}
        ${renderClientForm()}
        ${renderExpenseForm()}
        ${renderClientCard()}
      `;
    };

    // Payment row counter
    let paymentRowCount = 0;

    // Global handlers
    window.handleSignIn = handleSignIn;
    window.handleSignOut = handleSignOut;
    window.setTab = (tab) => { activeTab = tab; filterSearch = ''; filterMonth = ''; render(); };
    window.setFilter = (type, value) => { 
      if (type === 'search') filterSearch = value;
      if (type === 'month') filterMonth = value;
      render(); 
    };
    window.clearFilters = () => { filterSearch = ''; filterMonth = ''; render(); };

    window.openClientForm = () => { showClientForm = true; editingClient = null; paymentRowCount = 0; render(); };
    window.closeClientForm = () => { showClientForm = false; editingClient = null; render(); };
    window.editClient = (id) => { 
      editingClient = clients.find(c => c.id === id); 
      showClientForm = false;
      viewingClient = null;
      paymentRowCount = (editingClient?.payments || []).length;
      render(); 
    };
    window.viewClient = (id) => { viewingClient = clients.find(c => c.id === id); render(); };
    window.closeClientCard = () => { viewingClient = null; render(); };
    window.deleteClientRecord = async (id) => { 
      if (confirm('Видалити клієнта та всі його платежі?')) {
        await deleteClient(id);
        viewingClient = null;
        render();
      }
    };

    window.openExpenseForm = () => { showExpenseForm = true; editingExpense = null; render(); };
    window.closeExpenseForm = () => { showExpenseForm = false; editingExpense = null; render(); };
    window.editExpense = (id) => { editingExpense = expenses.find(e => e.id === id); showExpenseForm = false; render(); };
    window.deleteExpenseRecord = async (id) => { if (confirm('Видалити витрату?')) await deleteExpense(id); };

    window.addPaymentRow = () => {
      const container = document.getElementById('paymentsContainer');
      const idx = container.children.length;
      const div = document.createElement('div');
      div.className = 'flex gap-2 items-center payment-row';
      div.innerHTML = `
        <input type="date" name="paymentDate_${idx}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm">
        <input type="number" name="paymentAmount_${idx}" placeholder="Сума €" class="w-24 px-3 py-2 border border-gray-300 rounded-lg text-sm">
        <label class="flex items-center gap-1 text-sm">
          <input type="checkbox" name="paymentPaid_${idx}" class="rounded">
          Сплач.
        </label>
        <button type="button" onclick="this.closest('.payment-row').remove()" class="p-1 text-gray-400 hover:text-red-500">${icons.trash}</button>
      `;
      container.appendChild(div);
    };

    window.saveClient = async (e) => {
      e.preventDefault();
      const form = e.target;
      
      // Collect payments
      const payments = [];
      const rows = form.querySelectorAll('.payment-row');
      rows.forEach((row, idx) => {
        const dateInput = row.querySelector('input[type="date"]');
        const amountInput = row.querySelector('input[type="number"]');
        const paidInput = row.querySelector('input[type="checkbox"]');
        if (dateInput?.value || amountInput?.value) {
          payments.push({
            date: dateInput?.value || '',
            amount: parseFloat(amountInput?.value) || 0,
            paid: paidInput?.checked || false
          });
        }
      });

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        telegram: form.telegram.value,
        businessName: form.businessName.value,
        city: form.city.value,
        serviceType: form.serviceType.value,
        comment: form.comment.value,
        payments: payments.sort((a, b) => (a.date || '').localeCompare(b.date || ''))
      };

      if (editingClient) {
        await updateClient(editingClient.id, data);
      } else {
        await addClient(data);
      }

      showClientForm = false;
      editingClient = null;
      render();
    };

    window.saveExpense = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        description: form.description.value,
        date: form.date.value,
        category: form.category.value,
        amount: parseFloat(form.amount.value) || 0
      };
      
      if (editingExpense) {
        await updateExpense(editingExpense.id, data);
      } else {
        await addExpense(data);
      }
      
      showExpenseForm = false;
      editingExpense = null;
      render();
    };

    window.togglePayment = async (clientId, paymentIndex) => {
      const client = clients.find(c => c.id === clientId);
      if (!client) return;
      
      const payments = [...(client.payments || [])];
      payments[paymentIndex] = { ...payments[paymentIndex], paid: !payments[paymentIndex].paid };
      
      await updateClient(clientId, { payments });
      
      if (viewingClient?.id === clientId) {
        viewingClient = { ...viewingClient, payments };
      }
      render();
    };

    window.deletePayment = async (clientId, paymentIndex) => {
      if (!confirm('Видалити платіж?')) return;
      
      const client = clients.find(c => c.id === clientId);
      if (!client) return;
      
      const payments = (client.payments || []).filter((_, idx) => idx !== paymentIndex);
      await updateClient(clientId, { payments });
      
      if (viewingClient?.id === clientId) {
        viewingClient = { ...viewingClient, payments };
      }
      render();
    };

    window.addPaymentToClient = async (clientId) => {
      const date = prompt('Дата платежу (РРРР-ММ-ДД):');
      if (!date) return;
      const amount = prompt('Сума €:');
      if (!amount) return;
      
      const client = clients.find(c => c.id === clientId);
      if (!client) return;
      
      const payments = [...(client.payments || []), { date, amount: parseFloat(amount), paid: false }];
      payments.sort((a, b) => (a.date || '').localeCompare(b.date || ''));
      
      await updateClient(clientId, { payments });
      
      if (viewingClient?.id === clientId) {
        viewingClient = { ...viewingClient, payments };
      }
      render();
    };

    // Initial render
    render();
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
